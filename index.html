<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator Container">
        <div>
            <p>Calculator</p>
            <input class="calculator input" type="text">

        </div>
        <div class="calculator buttonContainer">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>Clear</button>
        </div>
    </div>



</body>

</html>
